<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>React Tutorial</title>
    <!-- Not present in the tutorial. Just for basic styling. -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.14.0/react.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.14.0/react-dom.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.6.15/browser.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/0.3.2/marked.min.js"></script>
  </head>
  <body>
    <div id="content"></div>
    <script type="text/babel">
      // To get started with this tutorial running your own code, simply remove
      // the script tag loading scripts/example.js and start writing code here.
      // tutorial.js

      var StockTable = React.createClass({
        loadStocksFromYahoo: function() {
          $.ajax({
            url: this.props.yahooUrl, 
            jsonp: 'callback',
            dataType: 'json',
            cache: false,
            success: function(data) {
              console.log(data.query.results.quote);
              this.setState({data: data.query.results.quote});
            }.bind(this),
            error: function(xhr, status, err) {
              console.error(this.props.url, status, err.toString());
            }.bind(this)
          });
        },
        getInitialState: function() {
          return {data: []};
        },
        componentDidMount: function() {
          this.loadStocksFromYahoo();
          setInterval(this.loadStocksFromYahoo, this.props.pollInterval);
        },
        render: function() {

          var quotes = this.state.data;

          return (
            <table>
              <StockTableHeading data={quotes} />
              <StockList data={quotes} />
            </table>
          );
        }
      });

      var StockTableHeading = React.createClass({
        render: function() {
          var stockHeadings = '';
          if(this.props.data.length > 0) {
            stockHeadings = $.map(this.props.data[0], function(value,i){
              return (
                <StockHeadings key={i} data={i} />
              );
            });
          }
          return (
            <thead>
              <tr>
                {stockHeadings}
              </tr>
            </thead>
          );
        }
      })

      var StockHeadings = React.createClass({
        render: function() {
          return (
            <th key={this.props.key}>{this.props.data}</th>
          );
        }
      })

      var StockList = React.createClass({
        render: function() {
          console.log('Stock',this.props.data);
          var stockRows = this.props.data.map(function(row, i){
            return (
              <StockProperties key={i} data={row} />
            );
          });
          return (
            <tbody>
            {stockRows}
            </tbody>
          );
        }
      });

      var StockProperties = React.createClass({
        render: function() {
          var data = this.props.data;
          var stockCells = $.map(data,function(value,i){
            return (
              <StockCell key={i} data={value} />
            );
          });
          return (
            <tr key={this.props.key}>
              {stockCells}
            </tr>
          );
        }
      });

      var StockCell = React.createClass({
        render: function() {
          return(
            <td key={this.props.key}>
              {this.props.data}
            </td>
          );
        }
      });

      ReactDOM.render(
        <StockTable yahooUrl="https://query.yahooapis.com/v1/public/yql?q=select%20*%20from%20yahoo.finance.quotes%20where%20symbol%20in%20(%22YHOO%22%2C%22AAPL%22%2C%22GOOG%22%2C%22MSFT%22)%0A%09%09&format=json&diagnostics=true&env=http%3A%2F%2Fdatatables.org%2Falltables.env&callback=" pollInterval={2000} />,
        document.getElementById('content')
      );
    </script>
  </body>
</html>
