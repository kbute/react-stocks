<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>React Tutorial</title>
    <!-- Not present in the tutorial. Just for basic styling. -->
    <link rel="stylesheet" href="css/base.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.14.0/react.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.14.0/react-dom.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.6.15/browser.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/0.3.2/marked.min.js"></script>
  </head>
  <body>
    <div id="content"></div>
    <script type="text/babel">
      // To get started with this tutorial running your own code, simply remove
      // the script tag loading scripts/example.js and start writing code here.
      // tutorial.js

      var StockTable = React.createClass({
        loadStocksFromYahoo: function() {
          $.ajax({
            url: this.props.yahooUrl, 
            jsonp: 'callback',
            dataType: 'json',
            cache: false,
            success: function(data) {
              console.log(data.query.results.quote);
              this.setState({data: data.query.results.quote});
            }.bind(this),
            error: function(xhr, status, err) {
              console.error(this.props.url, status, err.toString());
            }.bind(this)
          });
        },
        getInitialState: function() {
          return {data: []};
        },
        componentDidMount: function() {
          this.loadStocksFromYahoo();
          setInterval(this.loadStocksFromYahoo, this.props.pollInterval);
        },
        render: function() {
          return (
            <table>
              <StockTableHeadingContainer />
              <Stock data={this.state.data} />
            </table>
          );
        }
      });

      var StockTableHeadingContainer = React.createClass({
        render: function() {
          return (
            <thead>
            </thead>
          );
        }
      });

      var Stock = React.createClass({
        render: function() {
          console.log('Stock',this.props.data);
          var stockRows = this.props.data.map(function(row){
            return (
              <tr>
              </tr>
            );
          });
          return (
            <tbody>
            {stockRows}
            </tbody>
          );
        }
      });

      var StockCell = React.createClass({
        render: function() {
          return (
            <td>
            </td>
          );
        }
      });

      var CommentBox = React.createClass ({
        loadCommentsFromServer: function() {
          $.ajax({
            url: this.props.url,
            dataType: 'json',
            cache: false,
            success: function(data) {
              this.setState({data: data});
            }.bind(this),
            error: function(xhr, status, err) {
              console.error(this.props.url, status, err.toString());
            }.bind(this)
          });
        },
        handleCommentSubmit: function(comment) {
          $.ajax({
            url: this.props.url,
            dataType: 'json',
            type: 'POST',
            data: comment,
            success: function(data) {
              this.setState({data: data});
            }.bind(this),
            error: function(xhr, status, err) {
              console.error(this.props.url, status, err.toString());
            }.bind(this)
          });
        },
        getInitialState: function() {
          return {data: []};
        },
        componentDidMount: function() {
          this.loadCommentsFromServer();
          setInterval(this.loadCommentsFromServer, this.props.pollInterval);
        },
        render: function(){
          return (
            <div className="commentBox">
              <h1>Comments</h1>
              <CommentList data={this.state.data}/>
              <CommentForm onCommentSubmit={this.handleCommentSubmit} />
            </div>
          );
        }
      });

      var CommentList = React.createClass({
        render: function() {
          var commentNodes = this.props.data.map(function(comment){
            return (
              <Comment author={comment.author} key={comment.id}>{comment.text}</Comment>
            );
          });
          return (
            <div className="commentList">
              {commentNodes}
            </div>
          );
        }
      });

      var CommentForm = React.createClass({
        getInitialState: function() {
          return {author: '', text: ''};
        },
        handleAuthorChange: function(e) {
          this.setState({author: e.target.value});
        },
        handleTextChange: function(e) {
          this.setState({text: e.target.value});
        },
        handleSubmit: function(e) {
          e.preventDefault();
          var author = this.state.author.trim();
          var text = this.state.text.trim();
          if (!text || !author) {
            return;
          }

          this.props.onCommentSubmit({author: author, text: text});
          this.setState({author:'', text: ''});
        },
        render: function() {
          return (
            <form className="commentForm">
              <input 
                type="text" 
                placeholder="Your name"
                value={this.state.author}
                onChange={this.handleAuthorChange} 
              />
              <input 
                type="text" 
                placeholder="Say something..." 
                value={this.state.text}
                onChange={this.handleTextChange}
              />
              <input type="submit" value="Post" />
            </form>
          );
        }
      });

      var Comment = React.createClass({
        rawMarkup: function() {
          var rawMarkup = marked(this.props.children.toString(), {sanitize: true});
          return {__html: rawMarkup};
        },
        render: function() {
          return (
            <div className="comment">
              <h2 className="commentAuthor">
                {this.props.author}
              </h2>
              <span dangerouslySetInnerHTML={this.rawMarkup()} />
            </div>
          );
        }
      });

      ReactDOM.render(
        <StockTable yahooUrl="https://query.yahooapis.com/v1/public/yql?q=select%20*%20from%20yahoo.finance.quotes%20where%20symbol%20in%20(%22YHOO%22%2C%22AAPL%22%2C%22GOOG%22%2C%22MSFT%22)%0A%09%09&format=json&diagnostics=true&env=http%3A%2F%2Fdatatables.org%2Falltables.env&callback=" pollInterval={2000} />,
        document.getElementById('content')
      );
    </script>
  </body>
</html>
